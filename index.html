<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Vanilla JS Carousel</title>
</head>

<body>
    <main>
        
        <div class="container">
            <button id="left-btn"><i class="arrow"></i></button>
            <img id="carousel" src="" alt="">
            <button id="right-btn"><i class="arrow"></i></button>
        </div>
    </main>


    <div class="button-carousel">
        <button id="left-btn-button"><i class="arrow"></i></button>
        <img id="button_img_1" src="img/1.jpg" alt="" class="active-img" onclick="click_on_img('button_img_1')">
        <img id="button_img_2" src="img/2.jpg" alt="" onclick="click_on_img('button_img_2')">
        <img id="button_img_3" src="img/3.jpg" alt="" onclick="click_on_img('button_img_3')">
        <button id="right-btn-button"><i class="arrow"></i></button>
    </div>



    <script src="main.js"></script>
</body>

</html>
